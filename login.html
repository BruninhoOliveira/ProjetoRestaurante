<DOCTYPE hmtl>

<html>
	<head>
		<title>.:: Login ::. - Sistema de Restaurante</title>

		<link rel="stylesheet" type="text/css" href="css/loginStyle.css">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


	</head>

	<body>
		<div class="bgColor">
			<br />
			<div class="titleArea">
				<br />
				<label class="titleSystem">Sistema de Controle de Restaurante</label>
			</div>
			<div class="loginArea">
				<br />

				<table class="tabelaOrg">

					<tr>
						<td class="lblText linha">
							<label>Usuário:</label>
						</td>
						<td class="txbAlign">
							<input class="textArea" name="txbUser" type="text">
						</td>
					</tr>

					<tr>
						<td class="lblText linha">
							<label>Senha:</label>
						</td>
						<td class="txbAlign">
							<input class="textArea" name="txbUser" type="password">
						</td>
					</tr>

					<tr>
						<td class="txbAlign" colspan="2">
							<a href="">Esqueceu sua senha?</a>
							<input class="btnLog" type="submit" name="btnLogin" value="Entrar" onClick=parent.location.href="nutricionista.html">
						</td>
					</tr>

				</table>

			</div>
		</div>
	</body>

</html>
